        <style>
            * {
                margin: 0;

            .sign {
                width: 100px;
                height: 100px;
                border-radius: 50px;
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%) rotate(30deg); /* 1.相对父级元素垂直水平居中 2.调整起笔角度 */
                background: repeating-conic-gradient(
                    black,
                    black 63deg,
                    /* 黑色转60度 */ yellow 60deg,
                    yellow 120deg /* 黄色转60度 */
                );
            }
        </style>
